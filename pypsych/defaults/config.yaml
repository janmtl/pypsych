          GreyFix:  [10000, 1, 'BlackFix(?P<Event_ID>[0-9]+)']
          BlackFix: [10000, 1,  'GreyFix(?P<Event_ID>[0-9]+)']
          WhiteFix: [10000, 1, 'WhiteFix(?P<Event_ID>[0-9]+)']
      Biopac:
        files: '(Calibration|Calibrate)_(?P<Subject_ID>[0-9]{3})(?P<Task_Order>1)(_[0-9]{4}|)\.mat$'
